<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-cyan-600">Welcome to <span class="font-semibold text-indigo-900">Baap er Bank</span>!!</h1>
    </header>

   <main>
    <section class="bg-blue-100	w-9/12	mx-auto px-6 py-9 mt-12 rounded-lg">
        <h2 class="text-3xl font-medium mb-4 text-cyan-500">please login</h2>
        <input type="email" id="user-email" placeholder="enter your email" class="mb-4 w-9/12 block px-4 py-1 rounded">
        <input type="password" id="user-password" placeholder="enter your pasword" class="w-9/12 block px-4 py-1 rounded">
        <button id="btn-submit" type="submit" class="bg-amber-400 hover:bg-green-500 delay-100 px-9 py-1 mt-2 rounded-lg text-slate-100 font-medium">submit</button>
    </section>
   </main>
    <script src="js/login.js"></script>
</body>
</html>
