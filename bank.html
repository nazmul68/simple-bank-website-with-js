<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-cyan-600">Let's get <span class="font-semibold text-indigo-900">some mooneeey</span>!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-300 rounded-lg p-8">
                    <h4 class="text-white text-3xl mb-1">Deposit</h4>
                    <h2 class="text-white text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-300 bg-violet-400	rounded-lg p-8">
                    <h4 class="text-white text-3xl mb-1">Withdraw</h4>
                    <h2 class="text-white text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 rounded-lg p-8">
                    <h4 class="text-white text-3xl mb-1">Balance</h4>
                    <h2 class="text-white text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
              </div>
        </section>
        <!-- deposit & Withdraw field  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-300 rounded-lg p-8">
                    <h4 class="text-white text-3xl mb-2">Please Deposit</h4>

                    <input id="deposit-field" type="text" placeholder="$amount you want to deposit" class="mb-4 w-9/12 block px-4 py-1 rounded">

                    <button id="btn-deposit" type="submit" class="bg-green-500 hover:bg-green-600 delay-100 px-9 py-1 mt-2 rounded-lg text-slate-100 font-medium">Deposit</button>
                </div>
                <div class="bg-rose-300	 rounded-lg p-8">
                    <h4 class="text-white text-3xl mb-2">Please Withdraw</h4>

                    <input id="withdraw-field"  type="text" placeholder="$amount you want to deposit" class="mb-4 w-9/12 block px-4 py-1 rounded">

                    <button id="btn-withdraw" type="submit" class="bg-green-500 hover:bg-green-600 delay-100 px-9 py-1 mt-2 rounded-lg text-slate-100 font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
